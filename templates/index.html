<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
    <title>PTI</title>
</head>
<body>
    <div class="heading">
        <h1>Pre Threat Info</h1>
    </div>

    <div class="phishing">
        phishing
        <form action="{{ url_for('check_url') }}" method="post">
            <input type="text" name="url" placeholder="Enter Domain...">
            <button type="submit">Check link for phishing</button>
        </form> 
    </div>
    
    

    <div class="whois">
        who is
        <form action="{{ url_for('check_whois') }}" method="post">
            <input type="text" name="domain" placeholder="Enter Domain...">
            <button type="submit">Check WHOIS</button>
        </form>        
    </div>

    <div class="email">
        Email checker
        <form action="{{ url_for('check_email') }}" method="POST">
        <input type="text" name="email" placeholder="Enter email">
        <button type="submit">Check the Email id</button>
    </form>  
    </div>
    

    <div class="ipStatus">
        IP Status
        <form action="/ip_check" method="post">
            <label for="ip_add">Enter IP Address:</label>
            <input type="text" name="ip_add" required>
            <button type="submit">Check IP</button>
        </form> 
    </div>

</body>
</html>
